{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="container">
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Datos de usuario</strong>
                        </div>
                        {{ form.media }}
                        <form action="" method="post" class="form-horizontal" style="max-width: 100%">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="card-body card-block">
                                    <div class="form-group">
                                        <label class="form-control-label">{{ field.label_tag }}</label>
                                        <div class="input-group">
                                            {{ field }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary col-md-offset-4 ">Guardar</button>
                            <a href="{% url 'users' %}" class="btn btn-danger">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
