<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JENF ADMIN</title>
    <meta name="description" content="JENF admin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{% static "management/vendors/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/themify-icons/css/themify-icons.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/flag-icon-css/css/flag-icon.min.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/selectFX/css/cs-skin-elastic.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" %}">
    <link rel="stylesheet" href="{% static "management/vendors/sweetalert/css/sweetalert2.min.css"%}">

    <link rel="stylesheet" href="{% static "management/assets/css/style.css" %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <script src="{% static "management/vendors/jquery-3.3.1.js" %}"></script>
    <script src="{% static "management/vendors/popper.js/dist/umd/popper.min.js" %}"></script>
    <script src="{% static "management/vendors/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "management/vendors/sweetalert/js/sweetalert2.min.js"%}"></script>
    <script src="{% static "management/vendors/personalizedSweetAlert.js" %}"></script>

    <script src="{% static "management/vendors/chart.js/dist/Chart.bundle.min.js" %}"></script>
    <script src="{% static "management/assets/js/dashboard.js" %}"></script>
    <script src="{% static "management/assets/js/widgets.js" %}"></script>

    <script src="{% static "management/vendors/datatables.net/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "management/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js" %}"></script>
    <script src="{% static "management/vendors/datatables.net-buttons/js/dataTables.buttons.min.js" %}"></script>
    <script src="{% static "management/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js" %}"></script>
    <script src="{% static "management/vendors/jszip/dist/jszip.min.js" %}"></script>
    <script src="{% static "management/vendors/pdfmake/build/pdfmake.min.js" %}"></script>
    <script src="{% static "management/vendors/pdfmake/build/vfs_fonts.js" %}"></script>
    <script src="{% static "management/vendors/datatables.net-buttons/js/buttons.html5.min.js" %}"></script>
    <script src="{% static "management/vendors/datatables.net-buttons/js/buttons.print.min.js" %}"></script>
    <script src="{% static "management/vendors/datatables.net-buttons/js/buttons.colVis.min.js" %}"></script>
    <script src="{% static "management/assets/js/init-scripts/data-table/datatables-init.js" %}"></script>

</head>

<body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <span class="navbar-brand" style="font-weight: bolder">JENF ADMIN</span>
                <a class="navbar-brand hidden" href="./"><img src="{% static "management/images/logo2.png" %}" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!-- La clase navButtons no tiene ninguna implementación especial, no es un css, simplemente se ha puesto para poder
                         obtener los elementos en el script -->
                    <li class="active">
                        <a href={% url 'management' %}> <i class="menu-icon fa fa-home"></i>Home </a>
                    </li>
                    <li>
                        <a href={% url 'users' %}> <i class="menu-icon fa fa-user"></i>Users </a>
                    </li>
                    <li>
                        <a href={% url 'organizations' %}> <i class="menu-icon fa fa-group (alias)"></i>Organizations </a>
                    </li>
                    <li>
                        <a href={% url 'projects' %}> <i class="menu-icon fa fa-plane"></i>Projects </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-10">
                    <div class="header-left">
                        <!-- Posible contenido en la parte izquierda de la barra superior -->
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="fa fa-user-circle" style="font-weight: bolder"> {{ request.user }}</span><span class="caret"></span>
                        </a>

                        <div class="user-menu dropdown-menu position-fixed">
                            <a class="nav-link" href="{% url 'update-userAdmin' pk=request.user.pk %}"><i class="fa fa-user"></i> Edit profile</a>

                            <!--<a class="nav-link" href="#"><i class="fa fa-user"></i> Notifications <span class="count">13</span></a>

                            <a class="nav-link" href="#"><i class="fa fa-cog"></i> Settings</a>-->

                            <a class="nav-link" href={% url 'logout' %}><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>

        </header><!-- /header -->
        <!-- Header-->

        {% block contenido %}
        {# Contenido generado por nosotros que queremos incluir en la plantilla. #}
        {% endblock %}
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <script>
        // No funciona porque se vuelve a cargar el base por lo que el botón que se ha puesto como activo pasa de nuevo
        // a inactivo.
        var buttons = document.getElementsByTagName("LI");
        for(var i=0; i<buttons.length; i++)
        {
            buttons[i].addEventListener("click", function(){
               var current = document.getElementsByClassName("active")[0];
               current.className = current.className.replace("active", "");
               this.className += "active";
            });
        }
    </script>

</body>

</html>
