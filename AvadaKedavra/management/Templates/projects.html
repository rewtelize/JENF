{% extends "base.html" %}
{% load static %}
{% block contenido %}
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">List of projects</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Country</th>
                                        <th>Date</th>
                                        <th>Organization</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>

                                        {% for project in object_list %}
                                        <tr>
                                            <td>{{ project.name }}</td>
                                            <td>{{ project.country }}</td>
                                            <td>{{ project.date }}</td>
                                            <td>{{ project.organization }}</td>
                                            <td><a href={% url 'delete_project' pk=project.id %} style="color:rgb(0,0,0)"><i class="fa fa-close"></i></a></td>
                                        </tr>
                                        {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
{% endblock %}
